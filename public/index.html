<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCBP V1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body id="body">

<!-- Topbar -->
<div class="topbar">
  <button onclick="showSection('panel-main')">Panel</button>
  <button onclick="showSection('user-management')">User Management</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- Login Section -->
  <div id="login-section">
    <h1>MCBP V1 <span class="version-label">Peach Pieâ„¢</span></h1>
    <input id="username" placeholder="Username"><br>
    <input id="password" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <div id="login-msg"></div>
  </div>

  <!-- Panel -->
  <div id="panel" style="display:none;">

    <!-- Panel Main -->
    <div id="panel-main" class="section active">
      <h2>Bot Panel</h2>
      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button onclick="startBot()">Start Bot</button>
        <button onclick="stopBot()">Stop Bot</button>
      </div>

      <h2>Chat Console</h2>
      <div id="bot-console"></div>
      <div style="display:flex; gap:5px; margin-top:5px;">
        <input id="chat-msg" placeholder="Type a message" style="flex:1; height:36px; padding:10px 12px; border-radius:12px; border:1px solid #555; background:#333; color:#fff; font-size:1em;">
        <button onclick="sendMsg()">Send</button>
      </div>
    </div>

    <!-- User Management -->
    <div id="user-management" class="section">
      <h2>User Management</h2>

      <h3>Create New User</h3>
      <input id="new-username" placeholder="Username">
      <input id="new-password" placeholder="Password">
      <select id="new-role">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <div id="permission-checkboxes">
        <label><input type="checkbox" value="startBot"> Start Bot</label>
        <label><input type="checkbox" value="stopBot"> Stop Bot</label>
        <label><input type="checkbox" value="sendChat"> Send Chat</label>
        <label><input type="checkbox" value="manageUsers"> Manage Users</label>
      </div>
      <button onclick="addUser()">Add User</button>

      <h3>Existing Users</h3>
      <table id="users-table">
        <thead>
          <tr><th>Username</th><th>Role</th><th>Permissions</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
